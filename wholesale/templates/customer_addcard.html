  <div class="container-fluid p-0">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="/static/img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                        <div class="p-3" style="max-width: 700px;">

<center>
<h1>Add card</h1>
<form method="post">
	

	<table class="table" style="width:500px;color: white">
		<tr>
			<th>Card Number</th>
			<td><input type="text" required=""  title="Enter 16 Digits" pattern="[0-9]{16}"  maxlength="16" class="form-control" name="num"></td>
		</tr>
		<tr>
			<th> Card Name</th>
			<td><input type="text" required="" class="form-control" name="name"></td>
		</tr>

		<tr>
			<th>Expiry Date</th>
			<td><input type="month" required="" class="form-control" name="date"></td>
		</tr>
		
		<tr>
		<td align="center" colspan="2"><input type="submit" name="card" value="submit" class="btn btn-success"></td>
		</tr>
	</table>

</form>
</center>
